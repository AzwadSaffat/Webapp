<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 15px;
        }

        nav ul li a, button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover, button:hover {
            background-color: #555;
        }

        section {
            width: 40%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>

    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><button onclick="navigateTo('register.html')">Register</button></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Welcome Back! Please Log In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 AI-Powered Hangout Picker. All rights reserved.</p>
    </footer>

    <script>
        // Add an event listener for the form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log("Email:", email);
            console.log("Password:", password);

            try {
                // Send POST request to the backend
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                console.log("Response result:", result); // Log the response for debugging

                if (response.ok) {
                    alert('Login successful');
                    window.location.href = 'index.html'; // Redirect to homepage
                } else {
                    alert(result.message || "Something went wrong!"); // Show error message from backend
                }
            } catch (error) {
                console.error("Error during login:", error);
                alert("An error occurred: " + error.message); // Show the error message to the user
            }
        });
        
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
